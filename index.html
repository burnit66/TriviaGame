<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Trivia</title>
</head>

<body>
    <div class="container">
        <div class="title-container">
            <h1 class="title">Random Trivia</h1>
        </div>

        <div class="qContainer">
            <h3 class="question"></h3>
            <h4 class="timeContainer">Timer: <span class="timer"></span></h4>

            <p class="answer1 answer"></p>
            <p class="answer2 answer"></p>
            <p class="answer3 answer"></p>
            <p class="answer4 answer"></p>
        </div>


        <div class="endGame">
            <h3 class="end">End of the Game!</h3>
            <h4 class="score"></h4>

            <button class="restart">Restart?</button>
        </div>

    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
